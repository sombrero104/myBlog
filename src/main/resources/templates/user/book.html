<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
    <header th:replace="common/header" />
</head>
<body>
<div class="content">
    <h1>Book</h1>
    <div class="board_button">
        <input type="button" value="List" onclick="location.href='/bookList'" />
        <input class="right" sec:authorize-expr="hasAnyRole('ROLE_ADMIN')" type="button" value="Update"
               th:onclick="'location.href = \'' + @{/bookUpdate/{id}(id=${book.id})} + '\''">
    </div>
    <div class="table_div">
        <table>
            <tr>
                <td>제목: </td><td th:text="${book.title}"></td>
                <td>저자: </td><td th:text="${book.author}"></td>
            </tr>
            <tr><td>작성일: </td><td th:text="${book.reg_date}"></td></tr>
            <tr><td>내용: </td></td><td colspan="3" th:utext="${book.content}"></td></tr>
        </table>
    </div>
</div>

<footer th:replace="common/footer" />
</body>
</html>
