<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <header th:replace="common/header" />
</head>
<body>
<div class="content">
    <h1>Blog List</h1>

    <div class="div_right"><input sec:authorize-expr="hasAnyRole('ROLE_ADMIN')" type="button" value="Write" onclick="location.href='/blogWrite'" /></div>
    <div class="table_div">
        <table>
            <tr>
                <th width="60%">TITLE</th>
                <th>DATE</th>
            </tr>
            <tr th:each="tempBlog : ${blogList}">
                <td>
                    <a th:text="${tempBlog.title}" th:href="@{'/blog/' + ${tempBlog.id}}"></a>
                </td>
                <td th:text="${tempBlog.reg_date}"></td>
            </tr>
        </table>
    </div>

    <div th:replace="common/pagination :: frag('blogList')" />
</div>
<footer th:replace="common/footer" />
</body>
</html>
