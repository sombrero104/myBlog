<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
    <header th:replace="common/header" />
</head>
<body>
<div class="content">
    <h1>Book Update</h1>
    <form action="/bookUpdate" method="post" th:action="@{/bookUpdate}">
    <input type="hidden" id="id" name="id" th:value="${book.id}">
    <div class="table_div">
        <table>
            <tr>
                <td>제목: </td><td><input type="text" id="title" name="title" th:value="${book.title}"></td>
                <td>저자: </td><td><input type="text" id="author" name="author" th:value="${book.author}"></td>
            </tr>
            <tr><td>내용: </td></td><td colspan="3"><input type="text" id="content" name="content" th:value="${book.content}"></td></tr>
        </table>
    </div>
    <div class="div_right"><input type="submit" value="Update" /></div>
    </form>
</div>
<footer th:replace="common/footer" />
</body>
</html>
